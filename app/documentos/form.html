{% extends 'core/base.html' %}
{% block title %}Novo Documento{% endblock %}
{% block content %}
<h1>{{ doc and 'Editar Documento' or 'Novo Documento' }}</h1>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
        <label for="titulo_documento">Título</label>
        <input name="titulo_documento" id="titulo_documento" class="form-control"
            value="{{ doc.titulo_documento if doc }}" />
    </div>
    <div class="mt-2">
        <label for="tipo_documento">Tipo</label>
        <input name="tipo_documento" id="tipo_documento" class="form-control"
            value="{{ doc.tipo_documento if doc else 'generico' }}" />
    </div>
    <div class="mt-2">
        <label for="observacoes">Observações</label>
        <textarea name="observacoes" id="observacoes" class="form-control"
            rows="4">{{ doc.observacoes if doc }}</textarea>
    </div>
    <button class="btn btn-success btn-sm mt-3">Salvar</button>
    <a href="{{ url_for('documentos.index') }}" class="btn btn-secondary btn-sm mt-3">Voltar</a>
</form>
{% endblock %}
