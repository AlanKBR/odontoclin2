<!-- Menu de Configurações -->
<div id="settingsMenu" class="popover bs-popover-auto show visually-hidden">
    <div class="popover-arrow"></div>
    <div class="popover-header">Configurações</div>
    <div class="popover-body">
        <div class="mb-2 small text-uppercase text-muted">Tema</div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-theme="default">Padrão</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-theme="dark">Escuro</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-theme="contrast">Alto Contraste</button>
        </div>
        <hr class="my-3">
        <div class="mb-2 small text-uppercase text-muted">Duração padrão do novo evento</div>
        <div class="d-grid gap-2">
            <div class="btn-group" role="group" aria-label="Default duration">
                <button type="button" class="btn btn-outline-secondary btn-sm" data-duration="30">30 min</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" data-duration="45">45 min</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" data-duration="60">60 min</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" data-duration="90">90 min</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" data-duration="120">120 min</button>
            </div>
        </div>
        <hr class="my-3">
        <div class="mb-2 small text-uppercase text-muted">Finais de semana (semana)</div>
        <div class="btn-group" role="group" aria-label="Weekends toggle">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-weekends="true">Mostrar</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-weekends="false">Ocultar</button>
        </div>
        <hr class="my-3">
        <div class="mb-2 small text-uppercase text-muted">Feriados (Invertexto)</div>
        <div class="mb-2">
            <label for="invertextoToken" class="form-label">Token da API</label>
            <input id="invertextoToken" type="password" class="form-control form-control-sm" placeholder="Cole seu token aqui">
            <div class="form-text"><a href="https://api.invertexto.com/tokens" target="_blank" rel="noopener noreferrer">https://api.invertexto.com/tokens</a></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span id="tokenStatusBadge" class="badge bg-secondary">Token não configurado</span>
            <button id="btnClearToken" class="btn btn-outline-danger btn-sm">Limpar token</button>
        </div>
        <div class="row g-2 align-items-end">
            <div class="col-5">
                <label for="holidaysYear" class="form-label">Ano</label>
                <input id="holidaysYear" type="number" class="form-control form-control-sm" min="1900" max="2100">
            </div>
            <div class="col-3">
                <label for="holidaysState" class="form-label">UF</label>
                <input id="holidaysState" type="text" class="form-control form-control-sm" maxlength="2" placeholder="SP">
            </div>
            <div class="col-4 d-grid">
                <button id="btnRefreshHolidays" class="btn btn-primary btn-sm">Atualizar</button>
            </div>
        </div>
        <div id="holidaysStatus" class="small mt-2 text-muted"></div>
        <hr class="my-3">
        <div class="mb-2 small text-uppercase text-muted">Cache</div>
        <div class="d-grid gap-2">
            <button id="btnHardRefresh" class="btn btn-outline-warning btn-sm">Hard Refresh (limpar cache)</button>
        </div>
    </div>
</div>
