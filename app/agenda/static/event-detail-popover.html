<!-- Popover para detalhes do evento (simplificado) -->
<div id="eventDetailPopover" class="popover bs-popover-auto show visually-hidden position-absolute min-vw-25" tabindex="-1">
    <div class="popover-arrow"></div>
    <div class="popover-header">
        Detalhes do Evento
        <button type="button" class="btn-close float-end" aria-label="Fechar" id="closeDetailPopoverBtn"></button>
    </div>
    <div class="popover-body">
        <div id="detailEventTitle" class="fw-bold"></div>
        <div id="detailEventTime" class="text-muted small"></div>
        <div id="detailEventPhoneSection" class="mt-2 hidden">
            <div class="d-flex align-items-center gap-2">
                <div id="detailEventPhone" class="small text-primary click-to-copy" title="Clique para copiar">
                    <!-- telefone será preenchido dinamicamente; clique para copiar -->
                </div>
                <a id="detailEventWhatsApp" href="#" target="_blank" class="text-success visually-hidden" title="Abrir no WhatsApp">
                    <!-- simples ícone em SVG inline para evitar CDN -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M20.52 3.48A11.86 11.86 0 0012.06 0 12 12 0 000 12a11.86 11.86 0 003.48 8.46L2 24l3.66-1.43A12 12 0 0012.06 24 12 12 0 0024 12a11.86 11.86 0 00-3.48-8.52zM12.06 22a9.92 9.92 0 01-5.06-1.41l-.36-.21-2.18.86.83-2.25-.23-.38A9.92 9.92 0 012.06 12a10 10 0 1110 10zm5.68-7.41c-.31-.16-1.84-.91-2.12-1-.28-.1-.49-.16-.7.16s-.8 1-.98 1.2-.36.24-.67.08a8.25 8.25 0 01-2.43-1.5 9.07 9.07 0 01-1.68-2.09c-.18-.31 0-.47.13-.63s.31-.36.46-.55a2.06 2.06 0 00.31-.52.58.58 0 000-.55c-.08-.16-.7-1.69-1-2.31s-.54-.52-.75-.52h-.64a1.25 1.25 0 00-.9.42 3.76 3.76 0 00-1.18 2.79 6.57 6.57 0 001.39 3.5 15 15 0 005.63 5.11 19.28 19.28 0 001.88.7 4.52 4.52 0 002.07.13 3.37 3.37 0 002.2-1.55 2.75 2.75 0 00.19-1.55c-.03-.13-.12-.17-.25-.23z"/>
                    </svg>
                </a>
            </div>
        </div>
        <div class="mt-3">
            <label for="detailEventNotes" class="form-label small text-muted">Descrição</label>
            <textarea id="detailEventNotes" class="form-control form-control-sm" rows="3" placeholder="Adicionar descrição..."></textarea>
            <div class="d-flex justify-content-end mt-2">
                <button id="saveDetailNotesBtn" type="button" class="btn btn-sm btn-primary">Salvar</button>
            </div>
        </div>
        <div class="mt-3">
            <label for="detailEventDentist" class="form-label small text-muted">Dentista</label>
            <select id="detailEventDentist" class="form-select form-select-sm">
                <option value="">Sem dentista</option>
            </select>
            <div class="d-flex justify-content-end mt-2">
                <button id="saveDetailDentistBtn" type="button" class="btn btn-sm btn-outline-primary">Salvar dentista</button>
            </div>
        </div>
    </div>
    <!-- Campos removidos: telefone, cor, id, labels -->
</div>
